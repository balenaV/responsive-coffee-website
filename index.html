<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Coffee Website</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/images/logo (1).png" alt="" class="nav__logo-img">
                Coffee.
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#products" class="nav__link">Products</a></li>
                    <li class="nav__item"><a href="#premium" class="nav__link">Premium</a></li>
                    <li class="nav__item"><a href="#blog" class="nav__link">Blog</a></li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <!-- Alternar botão -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-layout-grid-fill"></i>
            </div>
        </nav>

    </header>
    <main>
        <!-- HOME -->
        <section class="home grid" id="home">
            <div class="home__container">
                <div class="home__container container">

                    <h1 class="home__title">
                        Escolha Seu Café Favorito <br>e Aproveite<span>.</span>
                    </h1>
                    <p class="home__description">
                        Compre os melhores e mais saborosos cafés.
                    </p>

                    <div class="home__data">
                        <div class="home__data-group">
                            <h2 class="home__data-number">120K</h2>
                            <h3 class="home__data-title">Feedbacks</h3>
                            <p class="home__data-description">
                                Feedbacks de vários clientes que confiam em nós.
                            </p>
                        </div>

                        <div class="home__data-group">
                            <h2 class="home__data-number">340+</h2>
                            <h3 class="home__data-title">Produtos Exclusivos</h3>
                            <p class="home__data-description">
                                Preparação premium com ingredientes de qualidade
                            </p>
                        </div>
                    </div>

                    <a href="#specialty">
                        <img src="assets/images/scroll.png" alt="" class="home__scroll">
                    </a>
                </div>
            </div>

            <img src="assets/images/home.png" alt="" class="home__img">
        </section>

        <!-- == ESPECIALIDADE ==  -->
        <div class="specialty section container" id="specialty">

        </div>

        <!-- == PRODUTOS ==  -->
        <section class="products section" id="products"></section>

        <!-- == QUALDIADE == -->
        <section class="quality section" id="premium">

        </section>

        <!-- == LOGOS ==-->
        <section class="logo section"></section>

        <!-- == BLOG ==  -->
        <section class="blog section" id="blog"></section>
    </main>

    <footer class="footer">

    </footer>

    <!-- SCROLL UP -->

    <!-- MIXITUP FILTER -->
    <script src=""></script>
    <!-- MAIN JS -->
    <script src="assets/scripts/main.js"></script>
</body>

</html>
